    properties:
      credential_id:
        type: "string"
      issued_at:
        type: "string"
      expires_at:
        type: "string"
      cert_lic_number:
        type: "string"
      documentation_notes:
        type: 'string'

  OrganizationCreateUpdateParameters:
    type: "object"
    properties:
      name:
        type: "string"
      aka:
        type: "string"
      web:
        type: "string"
      email:
        type: "string"
      status:
        type: "string"
        enum: [active, inactive]
      phone_number_attributes:
        type: "object"
        properties:
          phone_type:
            type: string
            enum: [fax, home, mobile, pager, work, other]
          number:
            type: string
      address_attributes:
        type: "object"
        properties:
          line1:
            type: "string"
          line2:
            type: "string"
          line3:
            type: "string"
          zipcode:
            type: "string"
          city:
            type: "string"
          state:
            type: "string"
          country:
            type: "string"
    
      