definitions:
  UserRegistrationParameters:
    type: "object"
    required:
      - email
      - password
    properties:
      first_name:
        type: "string"
      last_name:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      role_id:
        type: "string"
      clinic_id:
        type: "integer"
      supervisor_id:
        type: "integer"
      hired_at:
        type: "string"
      web_address:
        type: "string"
      status:
        type: "string"
        enum: [active, inactive]
      terminated_at:
        type: "string"
      pay_type:
        type: "string"
        enum: [hourly, independent_contract, salaried, other]
      service_provider:
        type: "boolean"
      timing_type:
        type: "string"
        enum: [full_time, part_time]
      hours_per_week:
        type: "integer"
      ot_exempt:
        type: "string"
      phone_ext:
        type: "string"
      term_type:
        type: "string"
        enum: [involuntary, voluntary]
      residency:
        type: "string"
        enum: [green_card, us_citizen, work_visa]
      status_date:
        type: "string"
      driving_license:
        type: "string"
      driving_license_expires_at:
        type: "string"
      date_of_birth:
        type: "string"
      ssn:
        type: "string"
      badge_id:
        type: "string"
      badge_type:
        type: "string"
        enum: [custom, agency_aka_database_id, database_id, first_name_last_name_id]
      phone_numbers_attributes:
        type: "object"
        properties:
          0:
            type: "object"
            properties:
              phone_type:
                type: string
                enum: [fax, home, mobile, pager, work, other]
              number:
                type: string
      address_attributes:
        type: "object"
        properties:
          line1:
            type: "string"
          line2:
            type: "string"
          line3:
            type: "string"
          zipcode:
            type: "string"
          city:
            type: "string"
          state:
            type: "string"
          country:
            type: "string"
      rbt_supervision_attributes:
        type: "object"
        properties:
          status:
            type: "string"
            enum: [requires, provides, n_a]
          start_date:
            type: "string"
          end_date:
            type: "string"
      services_attributes:
        type: "object"
        properties:
          0:
            type: "object"
            properties:
              name:
                type: string
              status:
                type: "string"
                enum: [active, inactive]
              default_pay_code:
                type: "string"
                enum: [drive_time, hourly, paid_time_off]
              category:
                type: "string"
                enum: [aba, activities_arts_sports, adult_services, non_service, ot, psych, pt, respite_supported_living, slp, social_skills, tutoring, virtual, other]
              tracking_id:
                type: "string"
                enum: [nan_rbt]

  StaffUpdateParameters:
    type: "object"
    required:
      - email
    properties:
      first_name:
        type: "string"
      last_name:
        type: "string"
      email:
        type: "string"
      phone_numbers_attributes:
        type: "object"
        properties:
          0:
            type: "object"
            properties:
              phone_type:
                type: string
                enum: [fax, home, mobile, pager, work, other]
              number:
                type: string
      address_attributes:
        type: "object"
        properties:
          line1:
            type: "string"
          line2:
            type: "string"
          line3:
            type: "string"
          zipcode:
            type: "string"
          city:
            type: "string"
          state:
            type: "string"
          country:
            type: "string"

  UserSigninParameters:
    type: "object"
    required:
      - email
      - password
    properties:
      email:
        type: "string"
      password:
        type: "string"
  PasswordResetParameters:
    type: "object"
    required:
      - email
      - redirect_url
    properties:
      email:
        type: "string"
      redirect_url:
        type: "string"
        description: 'for redirection, after password change'
  PasswordUpdateParameters:
    type: "object"
    required:
    - password
    - password_confirmation
    - current_password
    properties:
      password:
        type: "string"
      password_confirmation:
        type: "string"
        description: 'should be same as password'
      current_password:
        type: "string"
  PasswordUpdateHeaders:
    type: "object"
    required:
    - access-token
    - client
    - uid
    properties:
      access-token:
        type: "string"
      client:
        type: "string"
      uid:
        type: "string"
  UserSignoutHeaders:
    type: "object"
    required:
    - access-token
    - client
    - uid
    properties:
      access-token:
        type: "string"
      client:
        type: "string"
      uid:
        type: "string"
  CredentialCreateParameters:
    type: "object"
    properties:
      name:
        type: "string"
      description:
        type: "string"
      lifetime:
        type: "boolean"
      credential_type:
        type: integer
  CredentialUpdateParameters:
    type: "object"
    properties:
      name:
        type: "string"
      description:
        type: "string"
      lifetime:
        type: "boolean"
      credential_type:
        type: integer
