      status:
        type: "string"
        enum: [active, inactive]
      terminated_at:
        type: "string"
      phone_numbers_attributes:
        type: "object"
        properties:
          0:
            type: "object"
            properties:
              phone_type:
                type: string
                enum: [fax, home, mobile, pager, work, other]
              number:
                type: string
      address_attributes:
        type: "object"
        properties:
          line1:
            type: "string"
          line2:
            type: "string"
          line3:
