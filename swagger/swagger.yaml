      summary: User signout
      parameters:
      - in: "header"
        name: "access-token"
        description: "Request headers"
        required: true
      - in: "header"
        name: "client"
        description: "Request headers"
        required: true
      - in: "header"
        name: "uid"
        description: "Request headers"
        required: true
